    <rect x="108" y="54" width="46" height="46" rx="6" fill="#FFD700" opacity="0.25" stroke="#FFD700" stroke-width="1.5" stroke-opacity="0.6"/>
    <rect x="162" y="54" width="46" height="46" rx="6" fill="#00FF41" opacity="0.2" stroke="#00FF41" stroke-width="1.5" stroke-opacity="0.5"/>
