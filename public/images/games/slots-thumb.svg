    <rect x="54" y="108" width="46" height="46" rx="6" fill="#FFD700" opacity="0.08" stroke="#FFD700" stroke-width="1" stroke-opacity="0.2"/>
    <rect x="108" y="108" width="46" height="46" rx="6" fill="#FFD700" opacity="0.12" stroke="#FFD700" stroke-width="1" stroke-opacity="0.3"/>
