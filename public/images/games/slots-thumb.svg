      <stop offset="0%" style="stop-color:#1a1200;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#020202;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="glow-slots" cx="50%" cy="40%" r="50%">
