    <text x="23" y="132" font-family="system-ui,sans-serif" font-size="14" fill="#00FF41" opacity="0.5" text-anchor="middle"><?</text>
    <text x="239" y="28" font-family="system-ui,sans-serif" font-size="14" fill="#00FF41" opacity="0.5" text-anchor="middle"><?</text>
